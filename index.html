<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
   <div id = "mainBorder">
    <div id = "displayScreen"></div>
    <div id = "numberButtons">
        <div id = "0">0</div>
        <div id = "1">1</div>
        <div id = "2">2</div>
        <div id = "3">3</div>
        <div id = "4">4</div>
        <div id = "5">5</div>
        <div id = "6">6</div>
        <div id = "7">7</div>
        <div id = "8">8</div>
        <div id = "9">9</div>
    </div>
    <div id = "operatorButtons">
         <div id = "+">+</div>
        <div id = "-">-</div>
        <div id = "*">*</div>
        <div id = "/">/</div>
        <div id = "=">=</div>
        <div id = "ac">AC</div>
    </div>
   </div>
</body>
</html>
